<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Calculator PWA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png" type="image/png">
  <style>
    :root {
      --bg-color: #1e1e1e;
      --text-color: #fff;
      --btn-color: #333;
      --btn-hover: #444;
      --operator-color: #f57c00;
      --equal-color: #388e3c;
      --clear-color: #d32f2f;
      --memory-color: #0288d1;
    }

    body.light {
      --bg-color: #f5f5f5;
      --text-color: #000;
      --btn-color: #e0e0e0;
      --btn-hover: #ccc;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: var(--bg-color);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 400px;
    }

    .display {
      background: #2c2c2c;
      color: var(--text-color);
      height: 60px;
      font-size: 2em;
      text-align: right;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 18px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      background-color: var(--btn-color);
      color: var(--text-color);
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: var(--btn-hover);
    }

    .operator { background-color: var(--operator-color); }
    .equal { background-color: var(--equal-color); grid-column: span 2; }
    .clear { background-color: var(--clear-color); }
    .memory { background-color: var(--memory-color); }
    .toggle-theme { grid-column: span 2; background-color: #6a1b9a; }

    #history {
      margin-top: 15px;
      max-height: 100px;
      overflow-y: auto;
      font-size: 0.9em;
      background: #2b2b2b;
      padding: 10px;
      border-radius: 10px;
      color: #ccc;
    }

    @media (max-width: 480px) {
      .display {
        font-size: 1.5em;
      }
      button {
        padding: 14px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body class="dark">

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="memory" onclick="memoryRecall()">MR</button>
      <button class="memory" onclick="memoryClear()">MC</button>
      <button class="operator" onclick="append('/')">/</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('*')">*</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('-')">-</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('+')">+</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>

      <button class="memory" onclick="memoryAdd()">M+</button>
      <button class="memory" onclick="memorySubtract()">M-</button>
      <button class="toggle-theme" onclick="toggleTheme()">ðŸŒ— Toggle Theme</button>
    </div>

    <div id="history"></div>
  </div>

  <script>
    const display = document.getElementById('display');
    const history = document.getElementById('history');
    let memory = 0;

    function append(val) {
      if (display.innerText === "0" || display.innerText === "Error") {
        display.innerText = val;
      } else {
        display.innerText += val;
      }
    }

    function clearDisplay() {
      display.innerText = "0";
    }

    function calculate() {
      try {
        const expr = display.innerText;
        const result = eval(expr);
        display.innerText = result;
        addToHistory(`${expr} = ${result}`);
      } catch {
        display.innerText = "Error";
      }
    }

    function memoryAdd() {
      try { memory += parseFloat(eval(display.innerText)); } catch { display.innerText = "Error"; }
    }

    function memorySubtract() {
      try { memory -= parseFloat(eval(display.innerText)); } catch { display.innerText = "Error"; }
    }

    function memoryRecall() {
      display.innerText = memory.toString();
    }

    function memoryClear() {
      memory = 0;
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    function addToHistory(entry) {
      const line = document.createElement("div");
      line.textContent = entry;
      history.prepend(line);
    }

    document.addEventListener("keydown", e => {
      const key = e.key;
      if (!isNaN(key) || "+-*/.%".includes(key)) append(key);
      else if (key === 'Enter') calculate();
      else if (key === 'Backspace') {
        display.innerText = display.innerText.length > 1 ? display.innerText.slice(0, -1) : "0";
      }
      else if (key === 'Escape') clearDisplay();
    });

    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>

</body>
</html>
